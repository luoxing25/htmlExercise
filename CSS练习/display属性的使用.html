<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>display属性的使用</title>
	<style>
		div {

			height: 500px;
			background-color: pink;
			display: inline;
		}
		strong {
			display: block;
		}
	</style>
</head>
<body>
	<span>我是span</span>
	<strong>我是一个strong标签</strong>
	<del>我是一个del标签</del>
	<div>
		我是一个div
	</div>
	
</body>
</html>
