<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		alert(sum(100));
		alert(typeof sum2);
		try{
			sum2(100);
			
		}
		catch(e){
			alert("sum2函数执行错误");
			alert(e);
		}
		function sum (num1){
			return num1+100;
		}
		var sum2 = function (num1){
			return num1+200;
		}
	</script>
</head>

</body>
</html>
