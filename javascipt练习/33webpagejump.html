<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#s1{
			font-size:36px;
			color:red;
			
		}
	</style>
	<script type="text/javascript">
		window.onload=init;
		function init(){
			window.setTimeout("tiaozhuan()",5000);
			window.setInterval("jishi()",1000);

		}
		function tiaozhuan(){
			location.replace("http://www.baidu.com");
		}
		function jishi(){
			var span = document.getElementById("s1");
			span.innerHTML=span.innerHTML-1;
		}
	</script>
</head>
<body>
	注册成功！页面会在<span id ="s1">5</span>秒后自动跳转到首页！
</body>
</html>
