<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		ul{
			list-style:none;
			margin:0;
			padding:0;
			border:1px solid #F3A255;
			width:67px;
			display: none;
		}
		ul li{
			padding: 5px;

		}
		ul li a{
			text-decoration: none;
		}
		#btn{
			display: inline-block;
		}
		p{
			border:1px solid #2CB6AC;
			margin:0;
		}
		.top{
			display: inline-block;
			width:0;
			height:0;
			border:7px solid transparent;
			border-bottom-color: #9B9B9B;
			margin-left: 5px;
			vertical-align: top;
		}
		.down{
			display: inline-block;
			width:0;
			height:0;
			border:7px solid transparent;
			border-top-color: #9B9B9B;
			margin-left: 5px;
			vertical-align: bottom;
		}
	</style>
	<script type="text/javascript">
		window.onload = function (){
			
			var sign = true;
			div1.addEventListener("click", function(){
				var ul = document.getElementById("ul");
				var div1 = document.getElementById("div1");
				if(sign){
					div1.className= "down";
					ul.style.display="block";
					sign = false;
				}
				else{
					div1.className= "top";
					ul.style.display="none";
					sign = true;
				}
			});

			
		}
	</script>
</head>
<body>
	<div id = "box">
		<p id = "btn">
		输入法<i id= "div1" class = "top"></i>
		
		</p>
		<ul id = "ul">
			<li>
				<a href="#">手写</a>
			</li>
			<li>
				<a href = "#">拼音</a>
			</li>
			<li>
				<a href="#">关闭</a>
			</li>
		</ul>
	
	</div>

</body>
</html>
