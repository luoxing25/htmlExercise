<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		body{
			
			background: red;
			padding: 10px;
		}
		#div1{
			height: 300px;
			background: green;
			padding:10px;
		}
		#div2{
			height: 200px;
			background: blue;
			padding:10px;

		}
		span{
			background: yellow;
		}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			document.getElementById("body").addEventListener("click",eventproformed);
		}
		function eventproformed(event){
			var target = event.target;
			switch (target.id) {
				case "div1":
					alert("我是div1");
					break;
				case "div2":
					alert("我是div2");
					break;
				case "span":
					alert("我是span");
					break;
				default:
					// statements_def
					break;
			}
		}
	</script>
</head>
<body id = "body">
	<div id = "div1">
		<div id = "div2">
			<span id = "span">
				我是span标签
			</span>
		</div>
	</div>
</body>
</html>
