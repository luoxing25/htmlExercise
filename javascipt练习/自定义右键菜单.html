<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin:0;padding:0;}
		#ul{width:80px;border:1px solid #000;background:#ccc;list-style:none;position:absolute;display:none;}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			var oUl = document.getElementById("ul");
			document.oncontextmenu = function(ev){
				var oEvent = ev||event;
				oUl.style.left = oEvent.clientX+"px";
				oUl.style.top = oEvent.clientY+"px";
				oUl.style.display = "block";
				return false;
			};
			document.onclick = function(){
				oUl.style.display = "none";
			};
		};
	</script>
</head>
<body>
	<ul id = "ul">
		<li>登录</li>
		<li>返回</li>
		<li>退出</li>
		<li>升级权限</li>
	</ul>
</body>
</html>
