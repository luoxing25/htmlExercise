	<script type="text/javascript">
		function Student(name,age,sex){
			this.name=name;
			this.age=age;
			this.sex=sex;
			this.sayHi=function(){
				console.log(this.name+"hi dajiahao");
			}
		}
		var s1=new Student("xiaohua",18,0);
		var s2=new Student("xiaoming",18,1);
		console.log(s1.name+" ,"+s2.name);
		s1.sayHi();
		s2.sayHi();
	</script>
</head>

<h1>sdasdasdadas</h1>
