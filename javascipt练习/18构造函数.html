<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		function createStudent(name,age,sex){
			var student=new Object();
			student.name=name;
			student.age=age;
			student.sex=sex;
			student.sayHi=function(a,b){
				return a+b;
			};
			return student;
		}
		var luoxing=createStudent("luo",18,1);
		console.log(luoxing.name);
		console.log(luoxing.sayHi(1,3));
		console.log(luoxing);
	</script>
</head>
<body>
	
</body>
</html>
