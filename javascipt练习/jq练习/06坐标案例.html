<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			height:500px;
			background: black;
			color:white;
			cursor: crosshair;
		}
	</style>
	<script type="text/javascript" src = "../js/jquery.min.js"></script>
</head>
<body>
	<div>坐标0,0</div>
	<script type="text/javascript">
		$("div").mousemove( function(event){
			var x = event.clientX;
			var y = event.clientY;
			$("div").html("坐标"+x+","+y);
		});
	</script>
</body>
</html>
