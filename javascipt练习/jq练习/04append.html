<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src = "../js/jquery.min.js"></script>
</head>
<body>
	
	<div>div</div>
	<input type="button" value = "点击">
	<script type="text/javascript">
		$("input").click(function () {
			$("div").append("<p>段落</p>");
			$("div").prepend("<p>前面的段落</p>");
		});
	</script>
	
</body>
</html>
