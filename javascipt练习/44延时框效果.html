<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#big{
			width:200px;
			height: 50px;
			background: red;
			margin-bottom: 15px;
		}
		#small{
			width:100px;
			height:50px;
			background: #3088C1;
			display: none;
		}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			var bigDiv = document.getElementById("big");
			var smallDiv = document.getElementById("small");
			var timer= null;
			bigDiv.onmouseover= smallDiv.onmouseover= function(){
				 clearTimeout(timer);
				timer = setTimeout(function(){
					smallDiv.style.display = "block";
				},300);
				
			};
			bigDiv.onmouseout= smallDiv.onmouseout= function(){
				clearTimeout(timer);
				timer = setTimeout(function(){
					smallDiv.style.display = "none";
				},300);
			};
			 
		};
	</script>
</head>
<body>
	<div id = "big">把鼠标放上或者移出</div>
	<div id = "small">把鼠标放上或者移出</div>
</body>
</html>
