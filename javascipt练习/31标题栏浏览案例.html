<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name = "viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<title>Document</title>
	<style type="text/css">
		body,ul,li,p{
			margin:0;
			padding:0;
		}
		html{
			color:white;
			background: #ccc;
		}
		ul li{
			list-style:none;
			float: left;
			
			font-size: 26px;
			padding:10px;
			border:1px solid yellow;
		}
		#spacehold {
			height:30px;
			width:74px;
		}
		#d1{
			width: 600px;
			height:400px;
			margin: 40px auto;
			background: black;
			border: 2px solid yellow;
		}
		#div1,#div2,#div3,#div4{
			display: none;
		}
		#div1{
			display: block;
		}

	</style>

	<script type="text/javascript">
		
		function showDiv(n,obj){
			for(var i=1;i<=4;i++){
				var div = document.getElementById("div"+i);
				div.style.display="none";
			}
			var div =document.getElementById("div"+n);
			div.style.display="block";
			for(i = 1;i<=4;i++){
				var li  = document.getElementById("li"+i);
				li.style.borderBottom="1px solid yellow";
			}
			obj.style.borderBottom="none";

		}
	</script>
</head>
<body>
	<div id = "d1">
		<ul>
			<li id ="li1" onmouseover="showDiv(1,this)">国际新闻</li>
			<li id ="li2" onmouseover="showDiv(2,this)">国内新闻</li>
			<li id ="li3" onmouseover="showDiv(3,this)">体育新闻</li>
			<li id ="li4" onmouseover="showDiv(4,this)">娱乐新闻</li>
			<li id = "spacehold"></li>
		</ul>
		<div id = "div1">
			国际新闻：<br>
			菲律宾变成中国一个小渔村了<br>
		</div>
		<div id = "div2">
			国内新闻：<br>
			习大大说党媒要姓党。<br>
		</div>
		<div id = "div3">
			体育新闻：<br>
			詹姆斯，韦德，哈登签约中国CBA <br>
			c罗回应34岁之后来中国踢球<br>
		</div>
		<div id = "div4">
			娱乐新闻：<br>
			某星携巨款逃亡美国<br>
		</div>
		
	</div>
	
</body>
</html>
