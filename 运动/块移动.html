<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#div1{width:100px;height:100px;background: red;position:absolute;left:500px;}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			var oBtn = document.getElementById("btn");
			var oDiv = document.getElementById("div1");
			var oTxt = document.getElementById("txt");
			
			oBtn.onclick = function(){
				startMove(300);
			};
		};
		var timer = null;
		function startMove(itarget){
			var oDiv = document.getElementById("div1");
			var oTxt = document.getElementById("txt");
			clearInterval(timer);
			timer  = setInterval(function(){
				var iSpeed = (itarget-oDiv.offsetLeft)/8;
				iSpeed=itarget-oDiv.offsetLeft>0?Math.ceil(iSpeed):Math.floor(iSpeed);
				if(oDiv.offsetLeft==itarget){
					clearInterval(timer);
				}else{
					oDiv.style.left = oDiv.offsetLeft+iSpeed+"px";
				}
				oTxt.value = oDiv.offsetLeft+"speed:"+iSpeed;
			},30);
		}
	</script>
</head>
<body>
	<input id = "btn" type = "button" value = "移动"/>
	<input id = "txt" type="text" >
	<br>
	<div id = "div1"></div>
	<span style = "width:1px;height:200px;background:#000;position:absolute;left:300px;top:0"></span>
</body>
</html>
