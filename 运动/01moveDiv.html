<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#div1{width:100px;height:200px;background: #ccc;position:absolute;left:-100px;top:50px;}
		#span{width:30px;height:100px;text-align:center; line-height: 30px;background: yellow;position: absolute;left:100px;top:50px;}
	</style>
	<script type="text/javascript">
		
		function startMove(iTarget){

			var oDiv = document.getElementById("div1");
			var iSpeed =0;
			if(oDiv.offsetLeft<iTarget){
				iSpeed = 10;
			}else{
				iSpeed = -10;
			}
			clearInterval(timer);
			timer =setInterval(function(){
				
				if(oDiv.offsetLeft==iTarget){
					clearInterval(timer);
				}else{

					oDiv.style.left = oDiv.offsetLeft+iSpeed+"px";
				}
			},30);
		}
		var timer = null;
		window.onload = function (){
			var oDiv = document.getElementById("div1");
			
			oDiv.onmouseover = function(){
				startMove(0);
			};
			oDiv.onmouseout = function(){
			startMove(-100);
				
			};
		};
	</script>

</head>
<body>
	<div id = "div1">
		<span id = "span">分享到</span>
	</div>
	
</body>
</html>
