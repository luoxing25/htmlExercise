<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#div1{
			
			border:1px solid red;
			background: blue;
		}
		.div2{
			width:100px;
			height:100px;
			background: green;
			margin:2px;
		}
		#div3{
			width:200px;
			height:200px;
			background: yellow;
			margin:2px;
		}
		.fl{
			float:left;
		}
		.fr{
			float:right;
		}
		.cfl{
			clear:left;
		}
		.cfr{
			clear:right;
		}
		.cfb{
			clear:both;
		}
		.of{
			overflow:hidden;
		}
		
		.clearfloat:after{
			display: block;
			clear: both;
			content: ".";
			visibility:hidden;
			height: 0;

		}
		.clearfloat{
			zoom:1;
		}
	</style>
</head>
<body>
	<div id ="div1" class = "clearfloat">
		<div class = "div2 fl"></div>
		<div class = "div2 fr"></div>
		
		
		<!-- <div class = "div2 fl"></div> -->
	</div>
	<div  id = "div3" ></div>
</body>
</html>
