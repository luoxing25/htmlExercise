	<body>
		<h1>1、哪些党组织可以接收<span>党员组织</span>关系？</h1>
		<h2>根据中组发[2004]10号通知规定：</h2>
		<p>
		（1）凡党员所去单位已建立党组织的，应将组织关系转移到单位党组织；<br/>
		（2）单位未建立党组织的，应将组织关系转移到：<br/>
		</p>
		<div>①单位所在地党组织（街道、社区、村）；</div>
		<p style="color:red">②居住地党组织（街道、社区、村）；</p>
		<p>③行业主管部门党组织；</p>
		<div>④县以上政府人事（劳动）部门所属的人才（劳动）服务机构党组织。</div>
		<ul>
		<li>2、党委可以接受哪些党员挂靠组织关系？</li>
		<li>党委可以接受人事档案委托在我中心管理且工作单位没有建立党组织。</li>
		</ul>
