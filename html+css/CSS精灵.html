<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "
http://www.w3.org/TR/html4/loose.dtd">
<html xmlns = "http://www.w3.org/1999/xhtml">
	<head>
		<title> 网页标题</title>
		<meta name = "keywords" content = "罗星网页测试">
		<meta http-equiv = "content-type" content = "text/html;charset = utf-8">
		<style type="text/css">
			body,div{
				padding:0;
				margin:0;
			}
			body{
				padding:50px;
			}
			a{
				width:130px;
				height:45px;
				background:gray;
				display:block;
				/*设置边框四个角的弧度*/
				border-radius:40px;
			}
			a:link{
				background-image:url(button.png);
			}
			/*a:active{
				background-position:0 -65px;
			}*/
			
		</style>
		<script type="text/javascript">
			// var a = document.getElementById("#a");
			var i = false;
			function fn (){
				var a = document.getElementById("a");
				if(i){
					a.style.backgroundPosition ="0 0";
					a.href = "05right.html";
					a.target = "right";
					i=false;
				}else{
					a.style.backgroundPosition ="0 -65px";
					a.href = "05right2.html";
					a.target = "right";
					i=true;
				}
				
			}
			
		</script>
	</head>
	<body>
		<a href="#" id = "a" onclick="fn()" ></a>
		
	
	
	</body>



</html>
