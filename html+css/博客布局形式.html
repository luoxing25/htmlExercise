<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "
http://www.w3.org/TR/html4/loose.dtd">
<html xmlns = "http://www.w3.org/1999/xhtml">
	<head>
		<meta name = "keywords" content = "罗星网页测试">
		<meta http-equiv = "content-type" content = "text/html;charset = utf-8">
		<title> 网页标题</title>
		<style type="text/css">
			body,div{
				padding:0;
				margin:0;
			}
			div{
				border:1px solid black;
			}
			#head{
				width:598px;
				height:98px;
				background:blue;
			}
			#left{
				width:197px;
				height:297px;
				background:red;
				float:left;
			
			}
			#right{
				width:397px;
				height:297px;
				background:green;
				float:right;
			}
			#footer{
				width:598px;
				height:48px;
				background:blue;
				clear:both;
			}
			#main{
				width:598px;
				height:298px;	
			}
			#big{
				width:600px;
				height:450px;
				margin:50px auto;
			}
		</style>
		
	</head>
	<body>
	<div id="big">
		<div id="head">上</div>
		
		<div id="main">
			<div id="left">左</div>
			<div id="right">右</div>
		</div>
		
		<div id="footer">下</div>
	</div>	
	</body>



</html>
