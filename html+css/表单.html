<html>
	<head>
		<title> 网页标题</title>
		<meta name = "keywords" content = "罗星网页测试">
		<meta http-equiv = "content-type" content = "text/html;charset = utf-8">
	</head>
	<body>
	<!--表单开始-->
	<form action = "ok.html" method = "post">
	<fieldset>
	<legend>交友网注册表单</legend>
		<table align = "center" border = "1" cellspacing = "1"  cellpadding = "3"  width = "60%">
			<tr>
				<td>用户名：</td>
				<td>
				<input type = "text" name ="username"  maxlength = "8"/>
				</td>
			</tr>
			<tr>
				<td>密码：</td>
				<td>
				<input type = "password" name = "password" />
				</td>
			</tr>
			<tr>
				<td>确认密码：</td>
				<td>
				<input type = "password" name = "password1" />
				</td>
			</tr>
			<tr>
				<td>年龄：</td>
				<td>
				<input type = "text" name = "age" value = "" />
				</td>
			</tr>
			<tr >
				<td>性别</td>
				<td >
				<fieldset>
					<legend>请选择性别</legend>	
						<input type = "radio" name = "sex" value="男" checked = "checked" />男
						<input type = "radio" name = "sex" value = "女">女
				</fieldset>
				</td>
			</tr>
			<tr >
				<td>性别：</td>
				<td>
				<label for = "man">男</label>
				<input type = "radio" name = "sex" value="男"  id =  "man" />
				<label for = "woman">女</label>
				<input type = "radio" name = "sex" value = "女" id  = "woman"/>
				</td>
			</tr>
			<tr >
				<td>城市：</td>
				<td >
				<select name =  "citys">
					<option value ="成都" selected = "selected">成都</option>
					<option value ="新疆">新疆</option>
					<option value ="北京">北京</option>
				</select>
				</td>
			</tr>
			<tr >
				<td>城市中的地区：</td>
				<td >
				<select name =  "citysarea">
					<optgroup label = "成都">
						<option value ="金牛区" >金牛区</option>
						<option value ="武侯区">武侯区</option>
						<option value ="青羊区">青羊区</option>
					</optgroup>
					<optgroup label = "新疆">
						<option value ="沙湾县" >沙湾县</option>
						<option value ="石河子市">石河子市</option>
						<option value ="乌市">乌市</option>
					</optgroup>
				</select>
				</td>
			</tr>
			<tr >
				<td>交友目标：</td>
				<td>
				<select name  = "target" size =  "3" multiple =  "multiple">
					<option value  = "同行">同行</option>
					<option value  = "普通朋友">普通朋友</option>
					<option value  = "男女朋友">男女朋友</option>
				</select>
				</td>
			</tr>
			<tr >
				<td>爱好：</td>
				<td>
				<input type = "checkbox" name = "love">艺术</input>
				<input type = "checkbox" name = "love">音乐</input>
				<input type = "checkbox" name = "love">足球</input>
				<input type = "checkbox" name = "love">美术</input>
				<input type = "checkbox" name = "love">钱</input>
				</td>
			</tr>
			<tr >
				<td>照片上传：</td>
				<td>
				<input type = "file" name = "img"></input>
				</td>
			</tr>
			<tr >
				<td>个人简介：</td>
				<td>
				<textarea name =  "discrible" rows = "5" cols = "40"></textarea>
				</td>
			</tr>
			<tr >
				<td colspan ="2" align = "center" >
				<input value =  "注册" type = "submit" name = "submit" />
				<input type =  "reset" value="取消" name  ="reset"  />
				<input type =  "button" value="欢迎您！" name  ="welcome" onclick="alert('你好')"  />
				<input type =  "image"  name  ="button" src = "regbutton.png"  />
				</td>
			</tr>
			
		</table>
		</fieldset>
		</form>
	<!--表单结束-->
	
	</body>



</html>
