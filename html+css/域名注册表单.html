<html>
	<head>
		<title> 网页标题</title>
		<meta name = "keywords" content = "罗星网页测试">
		<meta http-equiv = "content-type" content = "text/html;charset = utf-8">
	</head>
	<body>
	<table align = "center" width = "700">
	<tr>
	<td>
	<form action =  "ok.html" method = "post">
	<fieldset >
	<legend align = "left">域名注册</legend>
	<center><font face = "宋体" size=  "4"> <b>请您填写域名信息(请务必填写真实，有效和完整的域名注册信息。)</b></font></center>
	
		<table align = "center"  >
			
			<tr>
				<td  align= "right">登陆账号：</td>
				<td >
					<input type ="text" name = "username" ></input>
				</td>
			</tr>
			<tr>
				<td align= "right">密码：</td>
				<td >
					<input type ="password" name = "pwd" ></input>
				</td>
			</tr>
			<tr>
				<td align= "right">性别：</td>
				<td >
					<label for = "man">男</label>
					<input type ="radio" name = "sex" id="man" checked = "checked" ></input>
					<label for = "woman">女</label>
					<input type ="radio" name = "sex" id="woman" ></input>
				</td>
			</tr>
			<tr>
				<td align= "right">注册网址：</td>
				<td >
					<input type ="text" name = "reg" value =  "www." ></input>
				</td>
			</tr>
			<tr>
				<td align= "right">注册网址后缀：</td>
				<td >
					<input type  = "checkbox" name = ".com">.com</input>
					<input type  = "checkbox" name = ".cn">.cn</input>
					<input type  = "checkbox" name = ".net">.net</input>
					<input type  = "checkbox" name = ".org">.org</input>
				</td>
			</tr>
			<tr>
				<td align= "right">域名所有者(中文)：</td>
				<td >
					<input type ="text" name = "outher"  ></input>
				</td>
			</tr>
			<tr>
				<td align= "right">域名所有者(拼音)：</td>
				<td >
					<input type ="text" name = "outherpinyin"  ></input>
				</td>
			</tr>
			<tr>
				<td align= "right">所属区域：</td>
				<td >
					<select name = "country">
						<option name ="美国" >美国</option>
						<option name ="中国"selected = "selected" >中国</option>
						<option name ="英国" >英国</option>
					</select>
					<select name = "area">
						<option name = "province" selected = "selected" >--省份--</option>
						<optgroup label = "中国">
							<option name ="新疆" >新疆</option>
							<option name ="成都" >成都</option>
							<option name ="北京" >北京</option>
						</optgroup>
						<optgroup label = "美国">
							<option name ="华盛顿" >华盛顿</option>
							<option name ="加州" >加州</option>
							<option name ="西雅图" >西雅图</option>
						</optgroup>
						<optgroup label = "英国">
							<option name ="伦敦" >伦敦</option>
							<option name ="曼城" >曼城</option>
							<option name ="利物浦" >利物浦</option>
						</optgroup>
					</select>
				
				</td>
			</tr>
			<tr>
				<td align= "right">单位所在地：</td>
				<td >
					<input type ="text" name = "address"  ></input>
				</td>
			</tr>
			<tr>
				<td align= "right">单位负责人：</td>
				<td >
					<input type ="text" name = "people"  ></input>
				</td>
			</tr>
			<tr>
				<td align= "right">通讯地址：</td>
				<td >
					<input type ="text" name = "tel"  ></input>
				</td>
			</tr>
			<tr>
				<td align= "right">联系电话：</td>
				<td >
					<input type ="text" name = "phonenumbe"  ></input>
				</td>
			</tr>
			<tr>
				<td align= "right">本人照片：</td>
				<td >
					<input type ="file"   ></input>
				</td>
			</tr>
			<tr>
				<td align= "right">附加说明：</td>
				<td >
					<textarea name = "discrible" rows = "5" cols = "22"></textarea>
				</td>
			</tr>
			<tr>
				<td align= "center" colspan = "2">
				<input type = "submit" name = "submit" value = "提交"></input>
				<input type = "reset" name = "reset" value = "重置"></input>
				</td>
				
			</tr>
		
		</table>
	<legend>谢谢合作！</legend>
	</fieldset>
	
	</form>
	</td>
	</tr>
	</table>
	
	
	</body>



</html>
