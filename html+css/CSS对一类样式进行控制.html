		<h1>1、哪些<a href="http://www.baidu.com">党组织</a>可以接收<span>党员组织</span>关系？</h1>
		<h2>根据中组发[2004]10号通知规定：</h2>
		<p class="waring bold">
		（1）凡党员所去单位已建立党组织的，应将<strong>组织关系</strong>转移到单位党组织；<br/>
		（2）单位未建立党组织的，应将组织关系转移到：<br/>
		</p>
		<div id="two">div①单位所在地党组织（街道、社区、村）；</div>
		<p id="one">②居住地党组织（街道、社区、村）；</p>
		<p id="one">③<strong>行业主管</strong>部门党组织；</p>
		<div id="four">div④县以上政府人事（劳动）部门所属的人才（劳动）服务机构党组织。</div>
		<ul>
		<li class="waring">2、党委可以接受哪些党员挂靠组织关系？</li>
		<li>党委可以接受人事档案委托在我中心管理且工作单位没有建立党组织。</li>
		</ul>
