<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "
http://www.w3.org/TR/html4/loose.dtd">
<html xmlns = "http://www.w3.org/1999/xhtml">
	<head>
		<meta name = "keywords" content = "罗星网页测试">
		<meta http-equiv = "content-type" content = "text/html;charset = utf-8">
		<title> 网页标题</title>
		<style type="text/css">
			body,div{
				margin:0;
				padding:0;
			}
			div{
			width:100px;
			height:100px;
			font-size:24px;
			font-weight:bold;
			}
			#one{background:red;}
			#two{
				background:green;
				position:absolute;
				top:100px;
				left:100px;
			}
			#three{
				background:blue;
				position:absolute;
				top:200px;
				left:200px;
			}
			#main{
				width:500px;
				height:500px;
				border:1px solid black;
				margin: 50px auto;
				position:relative;
			}
		
		</style>
		
	</head>
	<body>
	<div id="main">
		<div id="one">1</div>
		<div id="two">2</div>
		<div id="three">3</div>
	</div>
	</body>



</html>
