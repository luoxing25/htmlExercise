<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width:100px;height:100px;background:red;
			margin-left:10%;display: inline-block;
		}
		#div1{
			margin-left:100px;
			background: yellow;
			width:500px;
		}
	</style>
</head>
<!-- 验证margin-left用百分比计量,大小是通过父元素的宽度百分比计算 ，外边距是相对于，如果左边有兄弟元素就相对兄弟元素，如果没有则是相对于父元素-->
<body>
	<!-- <div id = "div1">div1</div> -->
	<div id= "div1">

		<div>div2</div>
	</div>

</body>
</html>
